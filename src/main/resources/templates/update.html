<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Benutzerinformationen bearbeiten</title>
  <link rel="stylesheet" href="css/userInfo.css">
  <meta charset="utf-8">
</head>
<body>
<header>
  <h1>Benutzerinformationen bearbeiten</h1>
</header>
<form th:action="@{/personal/update}" th:object="${personal}" method="post">
  <input type="hidden" th:field="*{id}" />
  <table>
    <tr>
      <td>ID:</td>
      <td th:text="${personal.id}"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td>Alter:</td>
      <td><input type="text" th:field="*{age}" /></td>
    </tr>
    <tr>
      <td>Geschlecht:</td>
      <td><input type="text" th:field="*{gender}" /></td>
    </tr>
    <tr>
      <td>Adresse:</td>
      <td><input type="text" th:field="*{address}" /></td>
    </tr>
    <tr>
      <td>Nationalit√§t:</td>
      <td><input type="text" th:field="*{nationality}" /></td>
    </tr>
    <tr>
      <td>Datum:</td>
      <td><input type="datetime-local" th:field="*{date}" /></td>
    </tr>
  </table>
  <button type="submit">Speichern</button>
</form>
</body>
</html>
