<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Benutzerinformationen bearbeiten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    header h1 {
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <h1>Benutzerinformationen bearbeiten</h1>
</header>
<form th:action="@{/personal/update}" th:object="${personal}" method="post">
  <input type="hidden" th:field="*{id}" />
  <table>
    <tr>
      <td>ID:</td>
      <td th:text="${personal.id}"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td>Alter:</td>
      <td><input type="text" th:field="*{age}" /></td>
    </tr>
    <tr>
      <td>Geschlecht:</td>
      <td><input type="text" th:field="*{gender}" /></td>
    </tr>
    <tr>
      <td>Adresse:</td>
      <td><input type="text" th:field="*{address}" /></td>
    </tr>
    <tr>
      <td>Nationalit√§t:</td>
      <td><input type="text" th:field="*{nationality}" /></td>
    </tr>
    <tr>
      <td>Datum:</td>
      <td><input type="datetime-local" th:field="*{date}" /></td>
    </tr>
  </table>
  <button type="submit">Speichern</button>
</form>
</body>
</html>
