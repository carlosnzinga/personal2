<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>
<form th:action="@{/createUser}" th:object="${user}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" />
    </div>
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{personalInfo.name}" />
    </div>
    <div>
        <label>Age:</label>
        <input type="number" th:field="*{personalInfo.age}" />
    </div>
    <div>
        <label>Gender:</label>
        <input type="text" th:field="*{personalInfo.gender}" />
    </div>
    <div>
        <label>Address:</label>
        <input type="text" th:field="*{personalInfo.address}" />
    </div>
    <div>
        <label>Nationality:</label>
        <input type="text" th:field="*{personalInfo.nationality}" />
    </div>
    <div>
        <button type="submit">Create User</button>
    </div>
</form>
</body>
</html>
