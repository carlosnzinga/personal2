<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link rel="stylesheet" href="css/createPersonForm.css">
</head>
<body>
<h1>Create User Form</h1>
<form th:action="@{/createPerson}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" th:field="*{nationality}" required>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required>
    </div>
    <button type="submit">Submit</button>
</form>
<a href="logout">Logout</a>
</body>
</html>
