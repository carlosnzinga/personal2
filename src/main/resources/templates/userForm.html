<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benutzerformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="datetime-local"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Benutzerformular</h1>
<form th:action="@{/personal/create}" method="post" th:object="${personal}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="age">Alter:</label>
        <input type="number" id="age" th:field="*{age}" required>
    </div>
    <div>
        <label for="gender">Geschlecht:</label>
        <select id="gender" th:field="*{gender}" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div>
        <label for="address">Adresse:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="nationality">Nationalit√§t:</label>
        <input type="text" id="nationality" th:field="*{nationality}" required>
    </div>
    <div>
        <label for="date">Datum:</label>
        <input type="datetime-local" id="date" th:field="*{date}" required>
    </div>
    <button type="submit">Absenden</button>
</form>
<a th:href="@{/logout}" th:text="${'Logout'}"></a>
</body>
</html>
