<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:action="@{/updateUser}" th:object="${user}" method="post">
	<input type="hidden" th:field="*{id}" />
	<div>
		<label>Username:</label>
		<input type="text" th:field="*{username}" />
	</div>
	<div>
		<label>Password:</label>
		<input type="password" th:field="*{password}" />
	</div>
	<div>
		<label>Name:</label>
		<input type="text" th:field="*{personalInfo.name}" />
	</div>
	<div>
		<label>Age:</label>
		<input type="number" th:field="*{personalInfo.age}" />
	</div>
	<div>
		<label>Gender:</label>
		<input type="text" th:field="*{personalInfo.gender}" />
	</div>
	<div>
		<label>Address:</label>
		<input type="text" th:field="*{personalInfo.address}" />
	</div>
	<div>
		<label>Nationality:</label>
		<input type="text" th:field="*{personalInfo.nationality}" />
	</div>
	<div>
		<button type="submit">Update User</button>
	</div>
</form>
</body>
</html>
