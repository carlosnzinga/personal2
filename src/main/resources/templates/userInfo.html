<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Informationen</title>
    <link rel="stylesheet" href="css/createPersonInfo.css">
</head>
<body>
<h1>User Informationen</h1>
<table>
    <tr>
        <th><strong>Name</strong></th>
        <th><strong>Alter</strong></th>
        <th><strong>Geschlecht</strong></th>
        <th><strong>Adresse</strong></th>
        <th><strong>Nationalität</strong></th>
        <th><strong>Datum</strong></th>
    </tr>
    <tr th:each="personal : ${allPersonals}">
        <td th:text="${personal.name}"></td>
        <td th:text="${personal.age}"></td>
        <td th:text="${personal.gender}"></td>
        <td th:text="${personal.address}"></td>
        <td th:text="${personal.nationality}"></td>
        <td th:text="${personal.date}"></td>
    </tr>
</table>
<br><br>
<form action="/userForm" method="get">
    <button id="submit" type="submit">Zurück</button>
</form>
<form th:action="@{/deletePerson}" method="post">
    <input type="hidden" th:field="*{id}" />
    <button type="submit" class="delete-button">Person löschen</button>
</form>
<a href="logout">Logout</a>
</body>
</html>
